<header class="header-container" ng-controller="HeaderCtrl as head">
  <md-content>
    <md-toolbar class="navbar-nav" md-scroll-shrink ng-if="true">
      <div class="md-toolbar-tools">
        <!-- Home link -->
        <a class="nav__link home__link" ui-sref="dashboard">
          <h1 class="app-title">Event Planner</h1>
        </a>
        <span flex></span>
        <!-- Users link -->
        <a class="nav__link" ui-sref="users">
          <md-button aria-label="Users"
            class="md-icon-button nav__button launch">
            <md-icon class="material-icons step"
              ng-class="md-18">
                people
            </md-icon>
            <md-tooltip md-direction="bottom">
              People
            </md-tooltip>
          </md-button>
        </a>
        <!-- Account link -->
        <a ui-sref="account">
          <md-button aria-label="Account"
            class="md-icon-button nav__button launch">
            <md-icon class="material-icons step"
              ng-class="md-18">
                account_circle
            </md-icon>
            <md-tooltip md-direction="bottom">
              You
            </md-tooltip>
          </md-button>
        </a>
        <!-- Logout button -->
        <md-button aria-label="Logout"
              class="md-icon-button nav__button launch"
              ng-click="head.logout()">
          <md-icon class="material-icons logout__icons step"
            ng-class="md-18">
              <span class="logout logout--walk">directions_walk</span>
              <span class="logout logout--run">directions_run</span>
          </md-icon>
          <md-tooltip md-direction="bottom">
            Logout
          </md-tooltip>
        </md-button>

      </div>
    </md-toolbar>
  </md-content>
</header>
