<md-list-item class="md-2-line users-list-item">
  <img ng-if="userPreview.details.img" ng-src="{{ userPreview.details.img }}" class="md-avatar" alt="Picture of {{ userPreview.details.name || userPreview.username }}">
  <a ui-sref="user({ handle: userPreview.username })" class="md-list-item-text guest-link" layout="column">
    <h4 class="guest-name">{{ userPreview.username }}</h4>
    <p class="guest-message">{{ userPreview.details.name }}</p>
  </a>
</md-list-item>
