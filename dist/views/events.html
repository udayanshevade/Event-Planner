<section class="events-section" layout="column" layout-align="center center" ng-controller="EventsCtrl as events" flex> <!-- Loading spinner --> <div class="loading-signal" ng-if="events.loading" layout="row" layout-align="space-around center"> <md-progress-circular md-mode="indeterminate"></md-progress-circular> </div> <div class="back-link-row"> <a ui-sref="dashboard" class="link"> <md-button aria-label="Back" class="md-icon-button back__button backward_anim launch"> <md-icon class="material-icons step" ng-class="md-18"> home </md-icon> </md-button> </a> </div> <md-content class="md-padding"> <section class="user-summary__section" ng-if="events.events.length"> <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols="4" row-height="1:0.75" md-row-height="1:0.9" md-gutter="2rem" md-gutter-gt-sm="4rem" class="dash__list"> <md-grid-tile class="dash__list-item" ng-repeat="event in events.events"> <event-preview events-ref="eventsRef" event-data="event"></event-preview> </md-grid-tile> </md-grid-list> </section> <aside class="user-summary__section" ng-if="!events.events.length"> <p class="empty-list">No events available at this time.</p> </aside> </md-content> </section>
