<md-list-item class="md-2-line users-list-item"> <img ng-if="userPreview.details.img" ng-src="{{ userPreview.details.img }}" class="md-avatar" alt="Picture of {{ userPreview.details.name || userPreview.username }}"> <div class="md-list-item-text guest-link" layout="column"> <h4 class="guest-name">{{ userPreview.username }}</h4> <p class="guest-message">{{ userPreview.details.name }}</p> </div> <a ui-sref="user({ handle: userPreview.username })" class="md-secondary md-icon-button eye__button" aria-label="Preview guest: {{ userPreview.details.name || userPreview.username }}"> <md-icon class="material-icons eye__icon blink__anim step" ng-class="md-18"> visibility </md-icon> <md-tooltip md-direction="bottom"> view </md-tooltip> </a> </md-list-item>
