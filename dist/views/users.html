<section class="users-section" layout="column" layout-align="center center" ng-controller="UsersCtrl as allUsers" flex> <div class="loading-signal" ng-if="allUsers.loading" layout="row" layout-sm="column" layout-align="space-around"> <md-progress-circular md-mode="indeterminate"></md-progress-circular> </div> <div class="back-link-row" layout="row" layout-align="space-between center"> <md-button ng-if="previousStates.length" ng-click="changeState('previous')" aria-label="Back" class="md-icon-button back__button backward_anim launch"> <md-icon class="material-icons step" ng-class="md-18"> keyboard_return </md-icon> </md-button> <a ui-sref="dashboard" class="link"> <md-button aria-label="Back" class="md-icon-button back__button launch"> <md-icon class="material-icons step" ng-class="md-18"> home </md-icon> </md-button> </a> </div> <header class="users-header"> <h3 class="users-header-title">users</h3> </header> <!-- Users list --> <section class="form-container form-container--md users-list-section"> <md-content flex> <md-tabs md-dynamic-height> <!-- Your contacts --> <md-tab label="Your contacts"> <md-content class="md-padding"> <md-list flex ng-if="allUsers.contacts.length"> <user-preview ng-repeat="user in allUsers.contacts" user-data="user.account" username="user.$id"></user-preview> </md-list> <aside ng-if="!allUsers.contacts.length"> <p class="empty-list">Reach out, or invite others!</p> </aside> </md-content> </md-tab> <!-- Everyone --> <md-tab label="Everyone"> <md-content class="md-padding"> <md-list flex ng-if="allUsers.users.length"> <user-preview ng-repeat="user in allUsers.users" user-data="user.account" username="user.$id" ng-if="allUsers.self !== user.$id"></user-preview> </md-list> <aside ng-if="!allUsers.users.length"> <p class="empty-list">Invite someone you know to use the app!</p> </aside> </md-content> </md-tab> </md-tabs> </md-content> </section> </section>
