<section class="dash-section" layout="row" layout-align="center center" ng-controller="DashCtrl as dash" flex> <!-- Loading spinner --> <div class="loading-signal" ng-if="dash.loading" layout="row" layout-align="space-around center"> <md-progress-circular md-mode="indeterminate"></md-progress-circular> </div> <section class="dash__main" flex layout-xs="column" layout-align-xs="center stretch"> <header class="dash__header"> <md-toolbar md-scroll-shrink ng-if="true" class="dash__toolbar"> <div class="md-toolbar-tools" layout-xs="column" layout="row" layout-align-xs="center end" layout-align="space-between center"> <h3 class="dash__title">Welcome <span class="dash__username">{{ dash.username }}<span></span></span></h3> <a ui-sref="create" class="create-link"> <div class="create-link__box"> <md-icon class="material-icons create__icon pencil-down__anim step" ng-class="md-18"> create </md-icon> <h3 class="create-link__text">new event</h3> </div> </a> </div> </md-toolbar> </header> <section class="user-summary" flex layout="row"> <md-content flex> <md-tabs md-dynamic-height md-selected="dash.openTab"> <!-- Your Events --> <md-tab label="Your Events"> <md-content class="md-padding"> <section class="user-summary__section" ng-if="dash.createdEvents.length"> <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols="4" row-height="1:0.6" md-row-height="1:0.9" md-gutter="2rem" md-gutter-gt-sm="4rem" class="dash__list"> <md-grid-tile class="dash__list-item" ng-repeat="createdEvent in dash.createdEvents"> <event-preview events-ref="eventsRef" events="eventsObject" event-details="createdEvent" users="users" users-ref="usersRef"></event-preview> </md-grid-tile> </md-grid-list> </section> <aside class="user-summary__section" ng-if="!dash.createdEvents.length"> <p class="empty-list">Hmm, looks like you've got plans to make!</p> </aside> </md-content> </md-tab> <!-- Invited Events --> <md-tab label="Invited Events"> <md-content class="md-padding"> <section class="user-summary__section" ng-if="dash.invitedEvents.length"> <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols="4" row-height="1:0.6" md-row-height="1:0.9" md-gutter="2rem" md-gutter-gt-sm="4rem" class="dash__list"> <md-grid-tile class="dash__list-item" ng-repeat="invitedEvent in dash.invitedEvents"> <event-preview events-ref="eventsRef" events="eventsObject" event-details="invitedEvent" users="users" users-ref="usersRef"></event-preview> </md-grid-tile> </md-grid-list> </section> <aside class="user-summary__section" ng-if="!dash.invitedEvents.length"> <p class="empty-list">Hmm, looks like you've got plans to make!</p> </aside> </md-content> </md-tab> </md-tabs> </md-content> </section> </section> </section>
